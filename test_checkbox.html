<!DOCTYPE html>

  <title>CheckboxåŠŸèƒ½è‡ªåŠ¨åŒ–æµ‹è¯•</title>
  <style>

    tr.selected {

    }
    input[type="checkbox"] {

      accent-color: #000000;
    }
    input[type="checkbox"]:disabled {

      opacity: 0.5;
    }
    .checkbox-cell {

    }
  </style>
</head>
<body>
  <h1>ğŸ§ª CheckboxåŠŸèƒ½è‡ªåŠ¨åŒ–æµ‹è¯•</h1>
  
  <div class="control-panel">
    <h3>æ§åˆ¶é¢æ¿</h3>
    <button id="runAllBtn" onclick="runAllTests()">è¿è¡Œæ‰€æœ‰æµ‹è¯•</button>
    <button id="stopBtn" onclick="stopTests()" disabled>åœæ­¢æµ‹è¯•</button>
    <button onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
    <button onclick="resetLocalStorage()">é‡ç½®LocalStorage</button>
    <div id="status" class="status" style="display:none;"></div>
  </div>

  <div class="test-results">
    <h3>æµ‹è¯•ç»“æœ</h3>
    <div id="testResults">ç­‰å¾…æµ‹è¯•...</div>
    <h4 style="margin-top: 20px;">è¯¦ç»†ç»“æœ:</h4>
    <div id="detailedResults"></div>
  </div>

  <div>
    <h3>æµ‹è¯•è¡¨æ ¼ï¼ˆæ¨¡æ‹ŸçœŸå®åº”ç”¨ï¼‰</h3>
    <button id="editToggle" onclick="toggleEditMode()">å¯ç”¨ç¼–è¾‘æ¨¡å¼</button>
    <span id="editStatus" style="margin-left: 10px; font-weight: bold;">ç¼–è¾‘æ¨¡å¼: å…³é—­</span>
    <table id="testTable">
      <thead>
        <tr>
          <th class="checkbox-cell">linkedin accepted?</th>
          <th>Company Name</th>
          <th>CEO</th>
          <th>CEO Linkedin</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- æµ‹è¯•æ•°æ®ä¼šåŠ¨æ€æ’å…¥ -->
      </tbody>
    </table>
  </div>

  <div style="margin-top: 20px;">
    <h3>æµ‹è¯•æ—¥å¿—</h3>
    <div id="log"></div>
  </div>

  <script>
    let editMode = false;
    let testData = [
      { accepted: '', company: 'Company A', ceo: 'CEO A', linkedin: 'https://www.linkedin.com/in/test1' },
      { accepted: '', company: 'Company B', ceo: 'CEO B', linkedin: 'https://www.linkedin.com/in/test2' },
      { accepted: '', company: 'Company C', ceo: 'CEO C', linkedin: 'https://www.linkedin.com/in/test3' }
    ];
    let isTestRunning = false;
    let testResults = [];

    function log(message) {
      const timestamp = new Date().toLocaleTimeString('zh-CN');
      const logDiv = document.getElementById('log');
      logDiv.textContent += `[${timestamp}] ${message}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').textContent = '';
    }

    function resetLocalStorage() {
      localStorage.removeItem('linkedin_accepted_urls');
      log('âœ… LocalStorageå·²é‡ç½®');
      alert('LocalStorageå·²é‡ç½®');
    }

    function toggleEditMode() {
      editMode = !editMode;
      document.getElementById('editStatus').textContent = `ç¼–è¾‘æ¨¡å¼: ${editMode ? 'å¯ç”¨' : 'å…³é—­'}`;
      document.getElementById('editToggle').textContent = editMode ? 'å…³é—­ç¼–è¾‘æ¨¡å¼' : 'å¯ç”¨ç¼–è¾‘æ¨¡å¼';
      renderTable();
      log(`ç¼–è¾‘æ¨¡å¼: ${editMode ? 'å¯ç”¨' : 'å…³é—­'}`);
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      testData.forEach((row, index) => {
        const tr = document.createElement('tr');
        
        // Checkbox cell
        const checkboxTd = document.createElement('td');
        checkboxTd.className = 'checkbox-cell';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.disabled = !editMode;
        checkbox.checked = row.accepted === 'âœ“';
        checkbox.onchange = function(e) {
          handleCheckboxChange(index, e.target.checked);
        };
        checkboxTd.appendChild(checkbox);
        tr.appendChild(checkboxTd);
        
        // Other cells
        const companyTd = document.createElement('td');
        companyTd.textContent = row.company;
        tr.appendChild(companyTd);
        
        const ceoTd = document.createElement('td');
        ceoTd.textContent = row.ceo;
        tr.appendChild(ceoTd);
        
        const linkedinTd = document.createElement('td');
        linkedinTd.textContent = row.linkedin;
        tr.appendChild(linkedinTd);
        
        tbody.appendChild(tr);
      });
    }

    function handleCheckboxChange(rowIndex, checked) {
      const newValue = checked ? 'âœ“' : '';
      const oldValue = testData[rowIndex].accepted;
      
      log(`ğŸ“ Checkbox onChange: row=${rowIndex}, oldValue="${oldValue}", newValue="${newValue}", checked=${checked}`);
      
      // æ›´æ–°æ•°æ®
      testData[rowIndex].accepted = newValue;
      
      // åŒæ­¥åˆ°localStorageï¼ˆæ¨¡æ‹ŸçœŸå®åº”ç”¨çš„è¡Œä¸ºï¼‰
      syncToLocalStorage(rowIndex, newValue);
      
      // é‡æ–°æ¸²æŸ“è¡¨æ ¼
      renderTable();
      
      log(`âœ… æ•°æ®å·²æ›´æ–°ï¼ŒlocalStorageå·²åŒæ­¥`);
    }

    function syncToLocalStorage(rowIndex, value) {
      const linkedin = testData[rowIndex].linkedin;
      
      // è·å–å½“å‰çš„accepted URLs
      let acceptedUrls = [];
      try {
        const stored = localStorage.getItem('linkedin_accepted_urls');
        if (stored) {
          acceptedUrls = JSON.parse(stored);
        }
      } catch (e) {
        log('âš ï¸ localStorageè¯»å–å¤±è´¥');
      }
      
      // æ›´æ–°accepted URLs
      if (value === 'âœ“') {
        // æ·»åŠ åˆ°acceptedåˆ—è¡¨
        if (!acceptedUrls.includes(linkedin)) {
          acceptedUrls.push(linkedin);
          log(`â• æ·»åŠ åˆ°LinkedIn Accepted: ${linkedin}`);
        }
      } else {
        // ä»acceptedåˆ—è¡¨ç§»é™¤
        const index = acceptedUrls.indexOf(linkedin);
        if (index > -1) {
          acceptedUrls.splice(index, 1);
          log(`â– ä»LinkedIn Acceptedç§»é™¤: ${linkedin}`);
        }
      }
      
      // ä¿å­˜åˆ°localStorage
      localStorage.setItem('linkedin_accepted_urls', JSON.stringify(acceptedUrls));
      log(`ğŸ’¾ localStorageå·²æ›´æ–°ï¼Œå…±${acceptedUrls.length}ä¸ªaccepted URLs`);
    }

    function getAcceptedUrlsFromLocalStorage() {
      try {
        const stored = localStorage.getItem('linkedin_accepted_urls');
        return stored ? JSON.parse(stored) : [];
      } catch (e) {
        return [];
      }
    }

    // æµ‹è¯•å‡½æ•°
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function setStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    async function test1_EnableEditMode() {
      log('\nå¼€å§‹æµ‹è¯•: å¯ç”¨ç¼–è¾‘æ¨¡å¼');
      if (!editMode) {
        document.getElementById('editToggle').click();
        await sleep(100);
      }
      const success = editMode === true;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: å¯ç”¨ç¼–è¾‘æ¨¡å¼' : 'âœ— æµ‹è¯•å¤±è´¥: å¯ç”¨ç¼–è¾‘æ¨¡å¼');
      return { name: 'å¯ç”¨ç¼–è¾‘æ¨¡å¼', pass: success };
    }

    async function test2_CheckCheckbox() {
      log('\nå¼€å§‹æµ‹è¯•: é€‰ä¸­checkbox');
      const checkbox = document.querySelector('#tableBody tr:first-child input[type="checkbox"]');
      const initialChecked = checkbox.checked;
      const initialValue = testData[0].accepted;
      
      log(`åˆå§‹çŠ¶æ€: checked=${initialChecked}, value="${initialValue}"`);
      
      // ç‚¹å‡»checkbox
      checkbox.click();
      await sleep(500);
      
      const afterChecked = checkbox.checked;
      const afterValue = testData[0].accepted;
      const acceptedUrls = getAcceptedUrlsFromLocalStorage();
      const inLocalStorage = acceptedUrls.includes(testData[0].linkedin);
      
      log(`ç‚¹å‡»åçŠ¶æ€: checked=${afterChecked}, value="${afterValue}"`);
      log(`localStorageçŠ¶æ€: ${inLocalStorage ? 'å·²åŒæ­¥' : 'æœªåŒæ­¥'}`);
      
      const success = afterChecked === true && afterValue === 'âœ“' && inLocalStorage;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: é€‰ä¸­checkbox' : 'âœ— æµ‹è¯•å¤±è´¥: é€‰ä¸­checkbox');
      return { name: 'é€‰ä¸­checkbox', pass: success, details: `checked=${afterChecked}, value="${afterValue}", inLocalStorage=${inLocalStorage}` };
    }

    async function test3_UncheckCheckbox() {
      log('\nå¼€å§‹æµ‹è¯•: å–æ¶ˆé€‰ä¸­checkbox');
      const checkbox = document.querySelector('#tableBody tr:first-child input[type="checkbox"]');
      const initialChecked = checkbox.checked;
      const initialValue = testData[0].accepted;
      
      log(`åˆå§‹çŠ¶æ€: checked=${initialChecked}, value="${initialValue}"`);
      
      // å¦‚æœæ²¡æœ‰é€‰ä¸­ï¼Œå…ˆé€‰ä¸­
      if (!initialChecked) {
        log('âš ï¸ checkboxæœªé€‰ä¸­ï¼Œå…ˆé€‰ä¸­');
        checkbox.click();
        await sleep(500);
      }
      
      // å†æ¬¡ç‚¹å‡»å–æ¶ˆé€‰ä¸­
      log('ç‚¹å‡»å–æ¶ˆé€‰ä¸­...');
      checkbox.click();
      await sleep(500);
      
      const afterChecked = checkbox.checked;
      const afterValue = testData[0].accepted;
      const acceptedUrls = getAcceptedUrlsFromLocalStorage();
      const notInLocalStorage = !acceptedUrls.includes(testData[0].linkedin);
      
      log(`å–æ¶ˆé€‰ä¸­åçŠ¶æ€: checked=${afterChecked}, value="${afterValue}"`);
      log(`localStorageçŠ¶æ€: ${notInLocalStorage ? 'å·²ç§»é™¤' : 'æœªç§»é™¤'}`);
      
      const success = afterChecked === false && afterValue === '' && notInLocalStorage;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: å–æ¶ˆé€‰ä¸­checkbox' : 'âœ— æµ‹è¯•å¤±è´¥: å–æ¶ˆé€‰ä¸­checkbox');
      return { name: 'å–æ¶ˆé€‰ä¸­checkbox', pass: success, details: `checked=${afterChecked}, value="${afterValue}", notInLocalStorage=${notInLocalStorage}` };
    }

    async function test4_CheckAgain() {
      log('\nå¼€å§‹æµ‹è¯•: é‡æ–°é€‰ä¸­checkbox');
      const checkbox = document.querySelector('#tableBody tr:first-child input[type="checkbox"]');
      
      checkbox.click();
      await sleep(500);
      
      const afterChecked = checkbox.checked;
      const afterValue = testData[0].accepted;
      const acceptedUrls = getAcceptedUrlsFromLocalStorage();
      const inLocalStorage = acceptedUrls.includes(testData[0].linkedin);
      
      log(`é‡æ–°é€‰ä¸­åçŠ¶æ€: checked=${afterChecked}, value="${afterValue}"`);
      log(`localStorageçŠ¶æ€: ${inLocalStorage ? 'å·²åŒæ­¥' : 'æœªåŒæ­¥'}`);
      
      const success = afterChecked === true && afterValue === 'âœ“' && inLocalStorage;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: é‡æ–°é€‰ä¸­checkbox' : 'âœ— æµ‹è¯•å¤±è´¥: é‡æ–°é€‰ä¸­checkbox');
      return { name: 'é‡æ–°é€‰ä¸­checkbox', pass: success, details: `checked=${afterChecked}, value="${afterValue}", inLocalStorage=${inLocalStorage}` };
    }

    async function test5_MultipleCheckboxes() {
      log('\nå¼€å§‹æµ‹è¯•: å¤šä¸ªcheckboxåŒæ­¥');
      
      // é€‰ä¸­ç¬¬äºŒä¸ªcheckbox
      const checkbox2 = document.querySelector('#tableBody tr:nth-child(2) input[type="checkbox"]');
      checkbox2.click();
      await sleep(500);
      
      // é€‰ä¸­ç¬¬ä¸‰ä¸ªcheckbox
      const checkbox3 = document.querySelector('#tableBody tr:nth-child(3) input[type="checkbox"]');
      checkbox3.click();
      await sleep(500);
      
      const acceptedUrls = getAcceptedUrlsFromLocalStorage();
      log(`å½“å‰localStorageä¸­æœ‰${acceptedUrls.length}ä¸ªaccepted URLs`);
      
      const url1InStorage = acceptedUrls.includes(testData[0].linkedin);
      const url2InStorage = acceptedUrls.includes(testData[1].linkedin);
      const url3InStorage = acceptedUrls.includes(testData[2].linkedin);
      
      log(`URL1åœ¨localStorage: ${url1InStorage}`);
      log(`URL2åœ¨localStorage: ${url2InStorage}`);
      log(`URL3åœ¨localStorage: ${url3InStorage}`);
      
      const success = url1InStorage && url2InStorage && url3InStorage && acceptedUrls.length === 3;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: å¤šä¸ªcheckboxåŒæ­¥' : 'âœ— æµ‹è¯•å¤±è´¥: å¤šä¸ªcheckboxåŒæ­¥');
      return { name: 'å¤šä¸ªcheckboxåŒæ­¥', pass: success, details: `localStorage count=${acceptedUrls.length}, expected=3` };
    }

    async function test6_UncheckAll() {
      log('\nå¼€å§‹æµ‹è¯•: å–æ¶ˆæ‰€æœ‰checkbox');
      
      // å–æ¶ˆæ‰€æœ‰checkbox
      const checkboxes = document.querySelectorAll('#tableBody input[type="checkbox"]');
      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          checkboxes[i].click();
          await sleep(300);
        }
      }
      
      await sleep(500);
      
      const acceptedUrls = getAcceptedUrlsFromLocalStorage();
      log(`å–æ¶ˆæ‰€æœ‰åï¼ŒlocalStorageä¸­æœ‰${acceptedUrls.length}ä¸ªaccepted URLs`);
      
      const allUnchecked = testData.every(row => row.accepted === '');
      const localStorageEmpty = acceptedUrls.length === 0;
      
      const success = allUnchecked && localStorageEmpty;
      log(success ? 'âœ“ æµ‹è¯•é€šè¿‡: å–æ¶ˆæ‰€æœ‰checkbox' : 'âœ— æµ‹è¯•å¤±è´¥: å–æ¶ˆæ‰€æœ‰checkbox');
      return { name: 'å–æ¶ˆæ‰€æœ‰checkbox', pass: success, details: `allUnchecked=${allUnchecked}, localStorageEmpty=${localStorageEmpty}` };
    }

    async function runAllTests() {
      if (isTestRunning) return;
      
      isTestRunning = true;
      document.getElementById('runAllBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      testResults = [];
      
      clearLog();
      log('========================================');
      log('å¼€å§‹è‡ªåŠ¨åŒ–æµ‹è¯•å¥—ä»¶');
      log('========================================');
      
      setStatus('ğŸ”„ æµ‹è¯•è¿è¡Œä¸­...', 'running');
      
      try {
        // é‡ç½®æ•°æ®
        testData = [
          { accepted: '', company: 'Company A', ceo: 'CEO A', linkedin: 'https://www.linkedin.com/in/test1' },
          { accepted: '', company: 'Company B', ceo: 'CEO B', linkedin: 'https://www.linkedin.com/in/test2' },
          { accepted: '', company: 'Company C', ceo: 'CEO C', linkedin: 'https://www.linkedin.com/in/test3' }
        ];
        editMode = false;
        renderTable();
        resetLocalStorage();
        
        await sleep(500);
        
        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        testResults.push(await test1_EnableEditMode());
        testResults.push(await test2_CheckCheckbox());
        testResults.push(await test3_UncheckCheckbox());
        testResults.push(await test4_CheckAgain());
        testResults.push(await test5_MultipleCheckboxes());
        testResults.push(await test6_UncheckAll());
        
        // æ˜¾ç¤ºç»“æœ
        const passed = testResults.filter(r => r.pass).length;
        const failed = testResults.filter(r => !r.pass).length;
        
        log('\n========================================');
        log(`æµ‹è¯•å®Œæˆ: ${passed} é€šè¿‡, ${failed} å¤±è´¥`);
        log('========================================');
        
        if (failed === 0) {
          setStatus(`âœ“ æ‰€æœ‰æµ‹è¯•é€šè¿‡ (${passed}/${testResults.length})`, 'success');
        } else {
          setStatus(`âœ— æµ‹è¯•å¤±è´¥ (${passed}/${testResults.length} é€šè¿‡, ${failed} å¤±è´¥)`, 'error');
        }
        
        displayResults();
        
      } catch (error) {
        log(`\nâŒ æµ‹è¯•è¿‡ç¨‹å‡ºé”™: ${error.message}`);
        setStatus('âŒ æµ‹è¯•å‡ºé”™', 'error');
      } finally {
        isTestRunning = false;
        document.getElementById('runAllBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      }
    }

    function displayResults() {
      const resultsDiv = document.getElementById('testResults');
      const detailedDiv = document.getElementById('detailedResults');
      
      const passed = testResults.filter(r => r.pass).length;
      const failed = testResults.filter(r => !r.pass).length;
      
      resultsDiv.innerHTML = failed === 0 
        ? `âœ“ æ‰€æœ‰æµ‹è¯•é€šè¿‡ (${passed}/${testResults.length})`
        : `âœ— æµ‹è¯•å¤±è´¥ (${passed}/${testResults.length} é€šè¿‡, ${failed} å¤±è´¥)`;
      
      detailedDiv.innerHTML = testResults.map(r => `
        <div class="test-item ${r.pass ? 'pass' : 'fail'}">
          ${r.pass ? 'âœ“' : 'âœ—'} ${r.name}
          ${r.details ? `<br><small>${r.details}</small>` : ''}
        </div>
      `).join('');
    }

    function stopTests() {
      isTestRunning = false;
      log('\nâš ï¸ æµ‹è¯•å·²åœæ­¢');
      setStatus('âš ï¸ æµ‹è¯•å·²åœæ­¢', 'error');
    }

    // åˆå§‹åŒ–
    renderTable();
    log('æµ‹è¯•ç¯å¢ƒå·²å‡†å¤‡å°±ç»ª');
  </script>
</body>
</html>
