<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Data Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #F3EDE3;
            --ink-line: #3F342B;
            --green-1: #8AA753;
            --green-2: #6B8E4A;
            --soil-brown: #8C5A3B;
            --accent-ochre: #E69A00;
            --accent-teal: #2F6D78;
            --muted-shadow: rgba(15, 12, 10, 0.12);
            --muted-shadow-light: rgba(15, 12, 10, 0.08);
            --font-serif: 'Merriweather', 'Playfair Display', serif;
            --font-sans: 'Inter', 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --card-radius: 12px;
            --button-radius: 8px;
            --card-padding: 12px 16px;
            --sidebar-spacing: 10px 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-paper);
            padding: 20px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
            color: var(--ink-line);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(63, 52, 43, 0.08) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        
        body > * {
            position: relative;
            z-index: 1;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }
        
        .left-panel {
            width: 250px;
            flex-shrink: 0;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .right-panel {
            flex: 1;
            min-width: 0;
        }
        
        .container {
            background: var(--bg-paper);
            border-radius: var(--card-radius);
            box-shadow: 0 6px 14px var(--muted-shadow);
            overflow: hidden;
            border: 1.5px solid var(--ink-line);
            border-color: rgba(63, 52, 43, 0.15);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--green-2) 0%, var(--green-1) 100%);
            color: var(--bg-paper);
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--ink-line);
            border-color: rgba(63, 52, 43, 0.2);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(63, 52, 43, 0.06) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .header h1 {
            font-family: var(--font-serif);
            font-size: clamp(32px, 5vw, 48px);
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .edit-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: var(--bg-paper);
            border: 2px solid rgba(63, 52, 43, 0.2);
            border-radius: var(--card-radius);
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px var(--muted-shadow-light);
        }
        
        .edit-toggle:hover {
            border-color: var(--accent-ochre);
            box-shadow: 0 4px 8px var(--muted-shadow);
        }
        
        .edit-toggle input[type="checkbox"] {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        
        .edit-toggle label {
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--ink-line);
            font-family: var(--font-sans);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: var(--bg-paper);
            border-bottom: 1px solid rgba(63, 52, 43, 0.15);
            position: relative;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(63, 52, 43, 0.04) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.4;
        }
        
        .stat-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .stat-value {
            font-family: var(--font-serif);
            font-size: clamp(28px, 4vw, 40px);
            font-weight: 700;
            color: var(--accent-ochre);
            line-height: 1.2;
        }
        
        .stat-label {
            color: var(--soil-brown);
            font-size: 14px;
            margin-top: 5px;
            font-family: var(--font-sans);
            opacity: 0.8;
        }
        
        .search-box {
            padding: 20px;
            background: var(--bg-paper);
            border-bottom: 1px solid rgba(63, 52, 43, 0.15);
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1.5px solid rgba(63, 52, 43, 0.2);
            border-radius: var(--button-radius);
            font-size: 16px;
            font-family: var(--font-sans);
            background: var(--bg-paper);
            color: var(--ink-line);
            transition: all 0.2s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-ochre);
            box-shadow: 0 0 0 3px rgba(230, 154, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            flex-direction: column;
            background: var(--bg-paper);
            border: 1.5px solid var(--ink-line);
            border-color: rgba(63, 52, 43, 0.15);
            border-radius: var(--card-radius);
            overflow: hidden;
            position: relative;
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-family: var(--font-sans);
            font-size: 15px;
            font-weight: 500;
            color: var(--soil-brown);
            transition: all 160ms ease;
            text-align: left;
            border-bottom: 1px solid rgba(63, 52, 43, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .tab:last-child {
            border-bottom: none;
        }
        
        .tab:hover {
            background: rgba(138, 167, 83, 0.1);
            color: var(--green-2);
        }
        
        .tab.active {
            color: var(--green-2);
            background: rgba(230, 154, 0, 0.08);
            font-weight: 600;
            border-left: 3px solid var(--accent-ochre);
        }
        
        .summary-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--green-2) 0%, var(--green-1) 100%);
            color: var(--bg-paper);
            border: none;
            border-radius: var(--card-radius);
            font-family: var(--font-sans);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px var(--muted-shadow);
        }
        
        .summary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--muted-shadow);
        }
        
        .summary-btn.active {
            background: linear-gradient(135deg, var(--accent-ochre) 0%, var(--green-2) 100%);
        }
        
        .table-container {
            overflow: auto;
            flex: 1;
            position: relative;
            background: var(--bg-paper);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 100%;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background: linear-gradient(135deg, var(--green-2) 0%, var(--green-1) 100%);
            color: var(--bg-paper);
            padding: 15px 12px;
            text-align: left;
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 14px;
            border-right: 1px solid rgba(243, 237, 227, 0.3);
            border-bottom: 1.5px solid var(--ink-line);
            border-color: rgba(63, 52, 43, 0.2);
            white-space: normal;
            word-wrap: break-word;
            min-height: 50px;
            line-height: 1.4;
            vertical-align: middle;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(63, 52, 43, 0.1);
            font-size: 14px;
            word-wrap: break-word;
            font-family: var(--font-sans);
            color: var(--ink-line);
            vertical-align: middle;
            white-space: normal;
            word-break: break-word;
            hyphens: auto;
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
            cursor: pointer;
            user-select: none;
        }
        
        tbody tr:hover {
            background-color: rgba(138, 167, 83, 0.08);
        }
        
        tbody tr.selected {
            background-color: rgba(230, 154, 0, 0.15);
        }
        
        tbody tr.selected:hover {
            background-color: rgba(230, 154, 0, 0.2);
        }
        
        tbody tr:nth-child(even) {
            background-color: rgba(243, 237, 227, 0.5);
        }
        
        .checkbox-cell {
            text-align: center;
            width: 60px;
        }
        
        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-cell input[type="checkbox"]:disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .row-selector-cell {
            text-align: center;
            width: 50px;
            padding: 8px;
            cursor: pointer;
        }
        
        .row-selector-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--soil-brown);
            background: transparent;
            margin: 0 auto;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .row-selector-cell:hover .row-selector-circle {
            border-color: var(--accent-ochre);
            background: rgba(230, 154, 0, 0.1);
        }
        
        .row-selector-cell.selected .row-selector-circle {
            background: var(--accent-ochre);
            border-color: var(--accent-ochre);
        }
        
        .row-selector-cell.selected .row-selector-circle::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-paper);
        }
        
        th.row-selector-cell {
            background: linear-gradient(135deg, var(--green-2) 0%, var(--green-1) 100%);
            border-right: 1px solid rgba(243, 237, 227, 0.3);
        }
        
        .row-selector-cell {
            display: none;
        }
        
        .edit-mode .row-selector-cell {
            display: table-cell;
        }
        
        .link-cell {
            color: var(--accent-teal);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-teal);
            transition: all 0.2s ease;
        }
        
        .link-cell:hover {
            color: var(--green-2);
            border-bottom-color: var(--green-2);
            border-bottom-style: solid;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--soil-brown);
            font-family: var(--font-sans);
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: var(--soil-brown);
            font-family: var(--font-sans);
            opacity: 0.7;
        }
        
        .edit-toolbar {
            display: none;
            padding: 12px 20px;
            background: var(--bg-paper);
            border-bottom: 1px solid rgba(63, 52, 43, 0.15);
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .edit-toolbar.active {
            display: flex;
        }
        
        .edit-toolbar button {
            padding: 8px 16px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: var(--button-radius);
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .edit-toolbar button:hover:not(:disabled) {
            background: var(--green-2);
            transform: translateY(-1px);
        }
        
        .edit-toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .edit-toolbar .shortcut-hint {
            font-size: 12px;
            color: var(--soil-brown);
            opacity: 0.7;
            margin-left: 8px;
        }
        
        td[contenteditable="true"] {
            background: rgba(230, 154, 0, 0.05);
            outline: 2px solid transparent;
            transition: outline 0.2s ease;
        }
        
        td[contenteditable="true"]:focus {
            outline: 2px solid var(--accent-ochre);
            background: rgba(230, 154, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="control-panel">
                <button class="summary-btn" id="summaryBtn">Accepted Summary</button>
                <div class="edit-toggle">
                    <input type="checkbox" id="editModeCheckbox" onchange="toggleEditMode()">
                    <label for="editModeCheckbox">Edit Mode</label>
                </div>
                <div class="tabs" id="tabs"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="container">
                <div class="header">
                    <h1>📊 Leads Data Management System</h1>
                    <p>Dynamic table display with edit capabilities</p>
                </div>
                
                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalRows">0</div>
                        <div class="stat-label">Total Rows</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="filteredRows">0</div>
                        <div class="stat-label">Filtered Rows</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCols">0</div>
                        <div class="stat-label">Total Columns</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="currentSheet">-</div>
                        <div class="stat-label" id="viewMode">Current Sheet</div>
                    </div>
                </div>
                
                <div class="edit-toolbar" id="editToolbar">
                    <button id="addRowBtn" onclick="addRow()">Add Row <span class="shortcut-hint">(Ctrl+N)</span></button>
                    <button id="deleteRowBtn" onclick="deleteSelectedRows()">Delete Row <span class="shortcut-hint">(Delete)</span></button>
                    <button id="copyBtn" onclick="copySelectedRows()">Copy <span class="shortcut-hint">(Ctrl+C)</span></button>
                    <button id="pasteBtn" onclick="pasteRows()">Paste <span class="shortcut-hint">(Ctrl+V)</span></button>
                    <button id="undoBtn" onclick="undo()">Undo <span class="shortcut-hint">(Ctrl+Z)</span></button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 Search table content...">
                </div>
                
                <div class="table-container">
                    <div class="loading" id="loading">Loading data...</div>
                    <table id="dataTable" style="display: none;">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                    <div class="empty" id="empty" style="display: none;">No data available</div>
                </div>
            </div>
        </div>
    </div>

        let filteredData = JSON.parse(JSON.stringify(allData));
        let currentSheet = '';
        let editMode = false;
        let selectedRows = new Set();
        let copiedRows = null;
        let lastSelectedRow = null;
        let undoStack = [];
        const MAX_UNDO_STEPS = 50;
        
        // List of approved LinkedIn URLs (to be populated)
        const approvedLinkedInUrls = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            markApprovedLinkedInApplications();
            sortRowsByCheckbox();
            createTabs();
            if (Object.keys(allData).length > 0) {
                const firstSheet = Object.keys(allData)[0];
                switchSheet(firstSheet);
            }
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                if (!searchTerm) {
                    filteredData = JSON.parse(JSON.stringify(allData));
                } else {
                    filteredData = {};
                    Object.keys(allData).forEach(sheetName => {
                        const sheet = allData[sheetName];
                        const filteredRows = sheet.data.filter(row => {
                            return row.some(cell => {
                                const cellStr = String(cell || '').toLowerCase();
                                return cellStr.includes(searchTerm);
                            });
                        });
                        filteredData[sheetName] = {
                            columns: sheet.columns,
                            data: filteredRows
                        };
                    });
                }
                if (currentSheet) {
                    displayTable(currentSheet);
                    updateStats(currentSheet);
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (!editMode) return;
                
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'n') {
                        e.preventDefault();
                        addRow();
                    } else if (e.key === 'c') {
                        e.preventDefault();
                        copySelectedRows();
                    } else if (e.key === 'v') {
                        e.preventDefault();
                        pasteRows();
                    } else if (e.key === 'z') {
                        e.preventDefault();
                        undo();
                    }
                } else if (e.key === 'Delete') {
                    e.preventDefault();
                    deleteSelectedRows();
                }
            });
        });
        
        function markApprovedLinkedInApplications() {
            // Normalize URL for comparison
            function normalizeUrl(url) {
                if (!url) return '';
                let normalized = String(url).trim().toLowerCase();
                normalized = normalized.replace(/^https?:\/\//, '');
                normalized = normalized.replace(/^www\./, '');
                normalized = normalized.replace(/\/$/, '');
                return normalized;
            }
            
            approvedLinkedInUrls.forEach(approvedUrl => {
                const normalizedApproved = normalizeUrl(approvedUrl);
                
                Object.keys(allData).forEach(sheetName => {
                    const sheet = allData[sheetName];
                    if (!sheet || !sheet.data) return;
                    
                    // Find LinkedIn column index
                    let linkedInColIndex = -1;
                    sheet.columns.forEach((col, idx) => {
                        const colLower = col.toLowerCase();
                        if ((colLower.includes('ceo linkedin') || colLower.includes('linkedin')) && 
                            !colLower.includes('request') && !colLower.includes('coo')) {
                            linkedInColIndex = idx;
                        }
                    });
                    
                    if (linkedInColIndex < 0) return;
                    
                    // Find checkbox column (first column)
                    const checkboxColIndex = 0;
                    
                    // Mark matching rows
                    sheet.data.forEach(row => {
                        if (row[linkedInColIndex]) {
                            const rowLinkedIn = normalizeUrl(row[linkedInColIndex]);
                            if (rowLinkedIn === normalizedApproved) {
                                row[checkboxColIndex] = '1';
                            }
                        }
                    });
                });
            });
        }
        
        function sortRowsByCheckbox() {
            Object.keys(allData).forEach(sheetName => {
                const sheet = allData[sheetName];
                if (!sheet || !sheet.data) return;
                
                sheet.data.sort((a, b) => {
                    const aChecked = a[0] && (String(a[0]).toLowerCase() === '是' || 
                                               String(a[0]).toLowerCase() === 'yes' || 
                                               a[0] === '1');
                    const bChecked = b[0] && (String(b[0]).toLowerCase() === '是' || 
                                               String(b[0]).toLowerCase() === 'yes' || 
                                               b[0] === '1');
                    if (aChecked && !bChecked) return -1;
                    if (!aChecked && bChecked) return 1;
                    return 0;
                });
            });
        }
        
        function createTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';
            
            Object.keys(allData).forEach(sheetName => {
                const tab = document.createElement('button');
                tab.className = 'tab';
                tab.textContent = sheetName;
                tab.onclick = () => switchSheet(sheetName);
                tabsContainer.appendChild(tab);
            });
        }
        
        function switchSheet(sheetName) {
            currentSheet = sheetName;
            selectedRows.clear();
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === sheetName) {
                    tab.classList.add('active');
                }
            });
            
            document.getElementById('summaryBtn').classList.remove('active');
            document.getElementById('viewMode').textContent = 'Current Sheet';
            
            displayTable(sheetName);
            updateStats(sheetName);
        }
        
        function toggleEditMode() {
            const checkbox = document.getElementById('editModeCheckbox');
            editMode = checkbox.checked;
            
            const toolbar = document.getElementById('editToolbar');
            const container = document.querySelector('.container');
            if (editMode) {
                toolbar.classList.add('active');
                container.classList.add('edit-mode');
            } else {
                toolbar.classList.remove('active');
                container.classList.remove('edit-mode');
                selectedRows.clear();
                updateRowSelection();
                undoStack = [];
                updateUndoButton();
            }
            
            // Re-render table to show/hide row selector column
            if (currentSheet) {
                displayTable(currentSheet);
            }
            
            updateAllCellsEditable();
            updateAllCheckboxesState();
        }
        
        function updateAllCellsEditable() {
            const tbody = document.getElementById('tableBody');
            const cells = tbody.querySelectorAll('td');
            cells.forEach(cell => {
                if (!cell.classList.contains('checkbox-cell') && !cell.classList.contains('row-selector-cell')) {
                    cell.contentEditable = editMode;
                }
            });
        }
        
        function updateAllCheckboxesState() {
            const checkboxes = document.querySelectorAll('.checkbox-cell input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.disabled = !editMode;
            });
        }
        
        function displayTable(sheetName) {
            const data = filteredData[sheetName];
            if (!data || !data.columns || !data.data) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataTable').style.display = 'none';
                document.getElementById('empty').style.display = 'block';
                return;
            }
            
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // Create header
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            // Add row selector column header (only visible in edit mode)
            if (editMode) {
                const selectorTh = document.createElement('th');
                selectorTh.className = 'row-selector-cell';
                headerRow.appendChild(selectorTh);
            }
            
            data.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // Create table content
            tbody.innerHTML = '';
            data.data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.dataset.rowIndex = rowIndex;
                
                // Add row selector cell (only visible in edit mode)
                if (editMode) {
                    const selectorTd = document.createElement('td');
                    selectorTd.className = 'row-selector-cell';
                    const circle = document.createElement('div');
                    circle.className = 'row-selector-circle';
                    selectorTd.appendChild(circle);
                    
                    selectorTd.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleRowSelection(rowIndex, e);
                    });
                    
                    tr.appendChild(selectorTd);
                }
                
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    const cellValue = cell === null || cell === undefined ? '' : String(cell);
                    
                    // First column is checkbox
                    if (colIndex === 0) {
                        td.className = 'checkbox-cell';
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.disabled = !editMode;
                        checkbox.checked = cellValue && (
                            cellValue.toLowerCase() === '是' || 
                            cellValue.toLowerCase() === 'yes' || 
                            cellValue === '1'
                        );
                        
                        checkbox.addEventListener('change', function() {
                            if (this.disabled) return;
                            
                            const oldValue = row[0];
                            row[0] = this.checked ? '1' : '';
                            
                            // Update allData
                            const sheet = allData[sheetName];
                            if (sheet && sheet.data) {
                                const originalRowIndex = rowIndex;
                                if (originalRowIndex < sheet.data.length) {
                                    sheet.data[originalRowIndex][0] = row[0];
                                } else {
                                    // New row - find by matching key columns
                                    const keyCols = findKeyColumns(sheet.columns);
                                    const matchingRow = sheet.data.find(r => {
                                        return keyCols.every((keyColIdx, idx) => {
                                            const keyColName = sheet.columns[keyColIdx];
                                            const filteredKeyColIdx = data.columns.indexOf(keyColName);
                                            return filteredKeyColIdx >= 0 && 
                                                   String(r[keyColIdx] || '') === String(row[filteredKeyColIdx] || '');
                                        });
                                    });
                                    if (matchingRow) {
                                        matchingRow[0] = row[0];
                                    }
                                }
                            }
                            
                            saveUndoState({
                                action: 'checkbox_change',
                                sheet: sheetName,
                                rowIndex: originalRowIndex,
                                column: 0,
                                oldValue: oldValue,
                                newValue: row[0]
                            });
                            
                            // Update summary if in summary view
                            if (document.getElementById('viewMode').textContent === 'Accepted Summary View') {
                                showSummaryView();
                            }
                        });
                        
                        td.appendChild(checkbox);
                    } else {
                        td.contentEditable = editMode;
                        td.dataset.originalValue = cellValue;
                        td.dataset.column = colIndex;
                        td.dataset.sheet = sheetName;
                        
                        // Handle cell editing
                        td.addEventListener('blur', function() {
                            const newValue = this.textContent.trim();
                            const oldValue = this.dataset.originalValue;
                            
                            if (newValue !== oldValue) {
                                row[colIndex] = newValue;
                                
                                // Update allData
                                const sheet = allData[sheetName];
                                if (sheet && sheet.data) {
                                    const originalRowIndex = rowIndex;
                                    if (originalRowIndex < sheet.data.length) {
                                        sheet.data[originalRowIndex][colIndex] = newValue;
                                    }
                                }
                                
                                saveUndoState({
                                    action: 'cell_edit',
                                    sheet: sheetName,
                                    rowIndex: originalRowIndex,
                                    column: colIndex,
                                    oldValue: oldValue,
                                    newValue: newValue
                                });
                                
                                this.dataset.originalValue = newValue;
                            }
                        });
                        
                        // Handle links
                        if (cellValue.startsWith('http') && colIndex < data.columns.length) {
                            const colName = data.columns[colIndex].toLowerCase();
                            if (colName.includes('linkedin') || colName.includes('website') || colName.includes('link')) {
                                const a = document.createElement('a');
                                a.href = cellValue;
                                a.target = '_blank';
                                a.className = 'link-cell';
                                a.textContent = cellValue.length > 50 ? cellValue.substring(0, 50) + '...' : cellValue;
                                td.textContent = '';
                                td.appendChild(a);
                            } else {
                                td.textContent = cellValue;
                            }
                        } else {
                            td.textContent = cellValue;
                        }
                    }
                    
                    tr.appendChild(td);
                });
                
                // Row selection
                tr.addEventListener('mousedown', function(e) {
                    const clickedCell = e.target.closest('td');
                    if (clickedCell && (clickedCell.classList.contains('checkbox-cell') || clickedCell.classList.contains('row-selector-cell'))) {
                        return; // Don't select row when clicking checkbox or row selector
                    }
                    
                    if (clickedCell && clickedCell.contentEditable === 'true') {
                        // Double click to edit
                        if (e.detail === 2) {
                            clickedCell.focus();
                            return;
                        }
                        // Single click selects row
                        toggleRowSelection(rowIndex, e);
                    } else {
                        toggleRowSelection(rowIndex, e);
                    }
                });
                
                tbody.appendChild(tr);
            });
            
            updateRowSelection();
            updateAllCellsEditable();
            updateAllCheckboxesState();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        }
        
        function toggleRowSelection(rowIndex, e) {
            if (!editMode) return;
            
            // Use event parameter or global event object
            const evt = e || (typeof event !== 'undefined' ? event : null);
            const modifierPressed = evt && (evt.ctrlKey || evt.metaKey);
            const shiftPressed = evt && evt.shiftKey;
            
            if (shiftPressed && lastSelectedRow !== null) {
                const start = Math.min(lastSelectedRow, rowIndex);
                const end = Math.max(lastSelectedRow, rowIndex);
                for (let i = start; i <= end; i++) {
                    selectedRows.add(i);
                }
            } else {
                if (!modifierPressed) {
                    selectedRows.clear();
                }
                if (selectedRows.has(rowIndex)) {
                    selectedRows.delete(rowIndex);
                } else {
                    selectedRows.add(rowIndex);
                }
            }
            
            lastSelectedRow = rowIndex;
            updateRowSelection();
        }
        
        function updateRowSelection() {
            const tbody = document.getElementById('tableBody');
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                const isSelected = selectedRows.has(index);
                row.classList.toggle('selected', isSelected);
                
                // Update row selector circle
                const selectorCell = row.querySelector('.row-selector-cell');
                if (selectorCell) {
                    selectorCell.classList.toggle('selected', isSelected);
                }
            });
            
            document.getElementById('deleteRowBtn').disabled = selectedRows.size === 0;
            document.getElementById('copyBtn').disabled = selectedRows.size === 0;
        }
        
        function addRow() {
            if (!editMode || !currentSheet) return;
            
            const sheet = allData[currentSheet];
            if (!sheet) return;
            
            const newRow = new Array(sheet.columns.length).fill('');
            newRow[0] = ''; // Checkbox column
            
            sheet.data.push(newRow);
            filteredData[currentSheet].data.push(newRow);
            
            saveUndoState({
                action: 'add_row',
                sheet: currentSheet,
                rowIndex: sheet.data.length - 1
            });
            
            displayTable(currentSheet);
            updateStats(currentSheet);
        }
        
        function deleteSelectedRows() {
            if (!editMode || selectedRows.size === 0) {
                if (!editMode) alert('Please enable Edit Mode first');
                if (selectedRows.size === 0) alert('Please select rows to delete');
                return;
            }
            
            if (!confirm(`Delete ${selectedRows.size} row(s)?`)) return;
            
            const sheet = allData[currentSheet];
            if (!sheet) return;
            
            const indicesToDelete = Array.from(selectedRows).sort((a, b) => b - a);
            const deletedRows = [];
            
            indicesToDelete.forEach(index => {
                if (index < sheet.data.length) {
                    deletedRows.push({
                        index: index,
                        data: JSON.parse(JSON.stringify(sheet.data[index]))
                    });
                    sheet.data.splice(index, 1);
                    filteredData[currentSheet].data.splice(index, 1);
                }
            });
            
            saveUndoState({
                action: 'delete_rows',
                sheet: currentSheet,
                deletedRows: deletedRows
            });
            
            selectedRows.clear();
            displayTable(currentSheet);
            updateStats(currentSheet);
        }
        
        function copySelectedRows() {
            if (selectedRows.size === 0) return;
            
            const sheet = filteredData[currentSheet];
            if (!sheet) return;
            
            copiedRows = Array.from(selectedRows).map(index => {
                return JSON.parse(JSON.stringify(sheet.data[index]));
            });
        }
        
        function pasteRows() {
            if (!copiedRows || copiedRows.length === 0) return;
            if (!editMode) return;
            
            const sheet = allData[currentSheet];
            if (!sheet) return;
            
            const insertIndex = lastSelectedRow !== null ? lastSelectedRow + 1 : sheet.data.length;
            
            copiedRows.forEach((rowData, idx) => {
                const newRow = JSON.parse(JSON.stringify(rowData));
                newRow[0] = ''; // Reset checkbox
                sheet.data.splice(insertIndex + idx, 0, newRow);
                filteredData[currentSheet].data.splice(insertIndex + idx, 0, newRow);
            });
            
            saveUndoState({
                action: 'paste_rows',
                sheet: currentSheet,
                insertIndex: insertIndex,
                count: copiedRows.length
            });
            
            displayTable(currentSheet);
            updateStats(currentSheet);
        }
        
        function saveUndoState(action) {
            undoStack.push(action);
            if (undoStack.length > MAX_UNDO_STEPS) {
                undoStack.shift();
            }
            updateUndoButton();
        }
        
        function undo() {
            if (undoStack.length === 0) return;
            
            const action = undoStack.pop();
            
            switch(action.action) {
                case 'cell_edit':
                    const sheet = allData[action.sheet];
                    if (sheet && sheet.data[action.rowIndex]) {
                        sheet.data[action.rowIndex][action.column] = action.oldValue;
                    }
                    break;
                case 'checkbox_change':
                    const sheet2 = allData[action.sheet];
                    if (sheet2 && sheet2.data[action.rowIndex]) {
                        sheet2.data[action.rowIndex][action.column] = action.oldValue;
                    }
                    break;
                case 'add_row':
                    const sheet3 = allData[action.sheet];
                    if (sheet3) {
                        sheet3.data.splice(action.rowIndex, 1);
                    }
                    break;
                case 'delete_rows':
                    const sheet4 = allData[action.sheet];
                    if (sheet4) {
                        action.deletedRows.forEach((deletedRow) => {
                            const index = deletedRow.index;
                            const data = deletedRow.data;
                            sheet4.data.splice(index, 0, data);
                        });
                    }
                    break;
                case 'paste_rows':
                    const sheet5 = allData[action.sheet];
                    if (sheet5) {
                        for (let i = 0; i < action.count; i++) {
                            sheet5.data.splice(action.insertIndex, 1);
                        }
                    }
                    break;
            }
            
            if (currentSheet) {
                filteredData = JSON.parse(JSON.stringify(allData));
                displayTable(currentSheet);
                updateStats(currentSheet);
            }
            
            updateUndoButton();
        }
        
        function updateUndoButton() {
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
        }
        
        function findKeyColumns(columns) {
            const keyColumnNames = ['Company Name', 'Organization Name', 'VC Name'];
            const keyIndices = [];
            columns.forEach((col, idx) => {
                if (keyColumnNames.some(key => col.includes(key))) {
                    keyIndices.push(idx);
                }
            });
            return keyIndices.length > 0 ? keyIndices : [1]; // Default to second column if no key columns found
        }
        
        function updateStats(sheetName) {
            const data = filteredData[sheetName];
            if (data && data.data) {
                document.getElementById('totalRows').textContent = allData[sheetName].data.length;
                document.getElementById('filteredRows').textContent = data.data.length;
                document.getElementById('totalCols').textContent = data.columns.length;
                document.getElementById('currentSheet').textContent = sheetName;
            }
        }
        
        function getSummaryData() {
            const summaryData = [];
            
            Object.keys(allData).forEach(sheetName => {
                const sheet = allData[sheetName];
                if (!sheet || !sheet.data) return;
                
                let companyNameIndex = -1;
                let ceoLinkedInIndex = -1;
                let industryIndex = -1;
                
                sheet.columns.forEach((col, idx) => {
                    const colLower = col.toLowerCase();
                    if (colLower.includes('company name') || colLower.includes('organization name') || colLower.includes('vc name')) {
                        companyNameIndex = idx;
                    }
                    if ((colLower.includes('ceo linkedin') || colLower.includes('linkedin')) && !colLower.includes('request') && !colLower.includes('coo')) {
                        ceoLinkedInIndex = idx;
                    }
                    if (colLower.includes('industry') || colLower.includes('industries')) {
                        industryIndex = idx;
                    }
                });
                
                sheet.data.forEach(row => {
                    const isChecked = row[0] && (
                        String(row[0]).toLowerCase() === '是' || 
                        String(row[0]).toLowerCase() === 'yes' || 
                        row[0] === '1'
                    );
                    
                    if (isChecked) {
                        let industryValue = industryIndex >= 0 && row[industryIndex] ? String(row[industryIndex]) : '-';
                        
                        if (sheetName === 'Seed Stage VC' && (industryIndex < 0 || !row[industryIndex] || row[industryIndex] === '' || row[industryIndex] === null || industryValue === '-')) {
                            industryValue = 'venture capital';
                            if (industryIndex >= 0) {
                                row[industryIndex] = 'venture capital';
                            }
                        }
                        
                        summaryData.push({
                            sheet: sheetName,
                            companyName: companyNameIndex >= 0 && row[companyNameIndex] ? String(row[companyNameIndex]) : '-',
                            ceoLinkedIn: ceoLinkedInIndex >= 0 && row[ceoLinkedInIndex] ? String(row[ceoLinkedInIndex]) : '-',
                            industry: industryValue
                        });
                    }
                });
            });
            
            return summaryData;
        }
        
        function showSummaryView() {
            const summaryBtn = document.getElementById('summaryBtn');
            summaryBtn.classList.add('active');
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const summaryData = getSummaryData();
            document.getElementById('viewMode').textContent = 'Accepted Summary View';
            
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            ['Sheet', 'Company Name', 'CEO LinkedIn', 'Industry'].forEach((col, idx) => {
                const th = document.createElement('th');
                th.textContent = col;
                if (idx === 0) {
                    th.style.textAlign = 'center';
                }
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            tbody.innerHTML = '';
            if (summaryData.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 4;
                td.textContent = 'No checked data available';
                td.style.textAlign = 'center';
                td.style.padding = '20px';
                tr.appendChild(td);
                tbody.appendChild(tr);
            } else {
                summaryData.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    const tdSheet = document.createElement('td');
                    tdSheet.textContent = item.sheet;
                    tdSheet.style.fontWeight = '600';
                    tdSheet.style.background = '#fff5f5';
                    tdSheet.style.minWidth = '180px';
                    tdSheet.style.width = '180px';
                    tr.appendChild(tdSheet);
                    
                    const tdCompany = document.createElement('td');
                    tdCompany.textContent = item.companyName;
                    tr.appendChild(tdCompany);
                    
                    const tdLinkedIn = document.createElement('td');
                    if (item.ceoLinkedIn && item.ceoLinkedIn.startsWith('http')) {
                        const a = document.createElement('a');
                        a.href = item.ceoLinkedIn;
                        a.target = '_blank';
                        a.textContent = item.ceoLinkedIn.length > 50 ? item.ceoLinkedIn.substring(0, 50) + '...' : item.ceoLinkedIn;
                        a.title = item.ceoLinkedIn;
                        a.className = 'link-cell';
                        tdLinkedIn.appendChild(a);
                    } else {
                        tdLinkedIn.textContent = item.ceoLinkedIn;
                    }
                    tr.appendChild(tdLinkedIn);
                    
                    const tdIndustry = document.createElement('td');
                    tdIndustry.textContent = item.industry;
                    tr.appendChild(tdIndustry);
                    
                    tbody.appendChild(tr);
                });
            }
            
            document.getElementById('totalRows').textContent = summaryData.length;
            document.getElementById('filteredRows').textContent = summaryData.length;
            document.getElementById('totalCols').textContent = '4';
            document.getElementById('currentSheet').textContent = 'Accepted Summary';
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        }
        
        document.getElementById('summaryBtn').addEventListener('click', showSummaryView);
    </script>
</body>
</html>
